<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    body {
      background-color: hsl(220, 15%, 55%);
    }

    .main {
      position: relative;
      height: 380px;
      width: 250px;
      background-color: white;
      border-radius: 10px;
      margin-top: 100px;
    }

    img {
      position: absolute;
      height: 230px;
      width: 230px;
      border-radius: 10px;
      margin-top: 10px;
      margin-left: -115px;
    }

    .text1 {
      position: absolute;
      margin-top: 250px;
      font-size: 15px;
      padding: 10px 20px;
    }

    .text2 {
      position: absolute;
      margin-top: 300px;
      font-size: 10px;
      color: gray;
      padding: 15px 25px;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <center>
    <div class="main">
      <div>
        <img src="images/image-qr-code.png" alt="">
      </div>
      <div class="text1">
        <b>Improve your front-end skill by building projects</b>
      </div>
      <div class="text2">
        Scan the QR code to visit Frontend Mentor and take your coding skill to the next level
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/banti377">Banti Patel</a>.
    </div>
  </center>
</body>

</html>
